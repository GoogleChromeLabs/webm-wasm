<!DOCTYPE html>
<h1>Live webm wasm demo</h1>
<button id="go">Go</button>
<!-- web streams API polyfill to support Firefox -->
<script src="https://unpkg.com/@mattiasbuelens/web-streams-polyfill/dist/polyfill.min.js"></script>
<script>
  const framerate = 30;
  const bitrate = 200;
  const width = 400;
  const height = 400;

  function createBufferURL(buffer, type = '') {
    return URL.createObjectURL(new Blob([buffer], {type}));
  }

  function cameraStream({ width, height }) {
    return new ReadableStream({
      async start(controller) {
        const cvs = document.createElement("canvas");
        const video = document.createElement("video");
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            width: { ideal: width },
            height: { ideal: height }
          },
          audio: false
        });
        video.srcObject = stream;
        video.play();
        await nextEvent(video, "playing");
        [cvs.width, cvs.height] = [width, height];
        const ctx = cvs.getContext("2d");
        const frameTimeout = 1000 / framerate;
        setTimeout(async function f() {
          ctx.drawImage(video, 0, 0);
          await controller.enqueue(
            ctx.getImageData(0, 0, width, height)
          );
          setTimeout(f, frameTimeout);
        }, frameTimeout);
      }
    });
  }

  // Returns the next <name> event of `target`.
  function nextEvent(target, name) {
    return new Promise(resolve => {
      target.addEventListener(name, resolve, { once: true });
    });
  }

  async function init() {
    const worker = new Worker("../dist/webm-worker.js");
    worker.postMessage("./webm-wasm.wasm");
    await nextEvent(worker, "message");
    worker.postMessage({
      width,
      height,
      realtime: true
    });
    cameraStream({width, height})
      .pipeTo(new WritableStream({
        write(image) {
          worker.postMessage(image.data.buffer, [image.data.buffer]);
        }
      }));

    const mediaSource = new MediaSource();
    mediaSource.onsourceopen = () => {
      const sourceBuffer = mediaSource.addSourceBuffer(`video/webm; codecs="vp8"`);
      worker.onmessage = ev => {
        if(!ev.data) {
          return mediaSource.endOfStream();
        }
        sourceBuffer.appendBuffer(ev.data);
      };
    };

    const video = document.createElement("video");
    video.muted = true;
    video.autoplay = true;
    video.loop = true;
    video.controls = true;
    video.src = URL.createObjectURL(mediaSource);
    document.body.append(video);
    video.play();
  }

  document.all.go.onclick = ev => {
    ev.target.remove();
    init();
  };
</script>
